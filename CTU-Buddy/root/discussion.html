<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../backend/CSS/navStyle.css">
        <link rel="stylesheet" href="../backend/CSS/background.css">
        <link rel="stylesheet" href="../backend/CSS/discussion.css">
        <script defer src="../backend/JavaScript/Background_selection.js"></script>
        <script defer src="../backend/JavaScript/discuss.js"></script>

    </head>

<body>
    <article id="navbar">
        <nav>
            <!-- Checkbox for the dropdown menu -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <!-- Dropdown menu -->
                <div class="close">
                    <div class="dropdown">
                        <!-- Navigation links -->
                        <a href="home.html">Home</a>
                        <a href="timetable.html">TimeTable</a>
                        <a href="discussion.html">Discussion</a>
                        <a href="Resources.html">Resources</a>
                        <a href="about us.html">About us</a>
                        <a href="contact_us.html">Contact Us</a>
                    </div>
                </div>
            </label>
            <div>
                <!-- Logo -->
                <span class="logo">
                    <a href="../root/home.html"><img src="../backend/Media/CTU-PTE_MAIN-LOGO.png" alt="CTU_Logo"
                            width="auto" height="100px"></a>
                </span>
                <!-- Navigation links -->
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="timetable.html">Timetable</a></li>
                    <li><a href="discussion.html" class="active">Discussion</a></li>
                    <li><a href="Resources.html">Resources</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </article>

    <!-- Background animation -->
    <div id="bg-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="panels-container">
        <div class="left-panel">
            <button id="menu-button">Menu</button>
            <section>
               <h2>Main Group</h2>
            </section>
        </div>
        <div class="right-panel">
            <section id="message-display">
                <!-- Messages will be displayed here -->
            </section>
            <section>
                <div id="message-input">
                    <textarea id="message" placeholder="Type your message..."></textarea>
                    <div id="message-options">
                        <button id="comment-button">Comment</button>
                        <button id="question-button">Question</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="side-panel" class="side-panel">
        <h2>Menu</h2>
        <a href="javascript:void(0)" class="close-button" id="close-button">&times;</a>
        <form id="username-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="sidepanel_textarea" required><br>
            <button id="change-username-button">Set Username</button>
        </form>
        <a href="javascript:void(0)" class="settings-link">Settings</a>
        <div class="settings-dropdown">
            <a href="#">Setting 1</a>
            <a href="#">Setting 2</a>
            <a href="#">Setting 3</a>
            <select id="background-selector">
                <option value="background1">Background 1</option>
                <option value="background2">Background 2</option>
                <option value="background3">Background 3</option>
            </select>
        </div>

    </div>

    <article id="footer">
        <footer class="footer scroll-footer">
            <div class="footer-content">
                <!-- Footer navigation links -->
                <div class="footer-nav">
                    <a href="home.html">Home</a>
                    <a href="timetable.html">Timetable</a>
                    <a href="discussion.html">Discussion</a>
                    <a href="Resources.html">Resources</a>
                    <a href="about us.html">About Us</a>
                    <a href="contact_us.html">Contact Us</a>
                </div>
                <div class="copyright">
                    <p>The Fundementalists</p>
                    <p>2023</p>
                    <img src="../backend/Media/copyright-solid.svg" alt="copyright">
                </div>
                <!-- Social media links -->
                <div class="social-icons">
                    <a href="#" class="social-link">
                        <img src="../backend/Media/facebook.svg" alt="Facebook">
                        <span>Facebook</span>
                    </a>
                    <a href="#" class="social-link">
                        <img src="../backend/Media/instagram.svg" alt="Instagram">
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="social-link">
                        <img src="../backend/Media/twitter.svg" alt="Twitter">
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
        </footer>
    </article>
</body>

</html>
